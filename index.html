  <title>Frontend Mentor | NFT preview card component</title>

<body>



<div class="flex">

  
    <div class="contentbox">
      <div class="holder">
        <img class="first-image" src="images\image-equilibrium.jpg" alt="" />
        <div class="imgdiv"><img src="images/icon-view.svg" alt=""></div>
      </div>
        <p class="heading">Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="twothing">
          <p class="eth"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
          <p><img src="images/icon-clock.svg" alt="">3 days left</p>
        </div>
        <hr>
      <div class="lastcon">
        <img class="last-image" src="images\image-avatar.png" alt="" />
        <p class="creation">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
 


</div>
